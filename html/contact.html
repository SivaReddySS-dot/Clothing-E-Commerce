<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <img src="../asserts/logos/simple logo.webp">
            </div>
            <div class="menu-container">
                <a href="../html/index.html" class="home">Home</a>
                <a href="../html/shopnow.html" class="shop">Shop</a>
                <a href="../html/sale.html" class="sale">Sale</a>
                <a href="../html/about.html" class="about-us">AboutUs</a>
                <a href="../html/contact.html" class="contact">Contact</a>
                <a href="../html/signup.html" class="signup">SignUp</a>
            </div>
            <div class="cart-language">
                <a href="" class="cart"><i class="fa-solid fa-cart-plus"></i></a>
                
                <label for="language">
                    
                    <i class="fa-solid fa-earth-asia"></i>
                    <select name="language" id="language">
                        <option value="English">English"</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Telugu">Telugu</option>
                    </select>
                </label>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Our Location</h2>
            <p>1-1 StreetX, Hyd,T.S 523110</p>
            <p>Email: support@yourshop.com</p>
            <p>Phone: +91 8919561624</p>

            <!-- Optional Google Maps Embed -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.867038201105!2d-74.00601508459349!3d40.71277627933095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQyJzQ2LjAiTiA3NMKwMDAnMjMuOSJX!5e0!3m2!1sen!2sus!4v1614533328598!5m2!1sen!2sus"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>

            <div class="social-links">
                <h2>Follow Us</h2>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </section>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</html>
