<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/shopnow.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <img src="../asserts/logos/simple logo.webp">
            </div>
            <div class="menu-container">
                <a href="../html/index.html" class="home">Home</a>
                <a href="../html/shopnow.html" class="shop">Shop</a>
                <a href="../html/sale.html" class="sale">Sale</a>
                <a href="../html/about.html" class="about-us">AboutUs</a>
                <a href="../html/contact.html" class="contact">Contact</a>
                <a href="../html/signup.html" class="signup">SignUp</a>
            </div>
            <div class="cart-language">
                <a href="" class="cart"><i class="fa-solid fa-cart-plus"></i></a>
                
                <label for="language">
                    
                    <i class="fa-solid fa-earth-asia"></i>
                    <select name="language" id="language">
                        <option value="English">English"</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Telugu">Telugu</option>
                    </select>
                </label>
            </div>
        </nav>
    </header>

    <main>
        <h1>Shop Our Collection</h1>
        <section class="product-grid">
            <div class="product">
                <img src="../asserts/shopnow/trendy hoody.webp" alt="Product 1">
                <h2> Hoodie</h2>
                <p>Rs.299</p>
                <button>Shop Now</button>
            </div>
            <div class="product">
                <img src="../asserts/shopnow/denim.webp" alt="Product 2">
                <h2> Denim Jacket</h2>
                <p>Rs359</p>
                <button>Shop Now</button>
            </div>
            <div class="product">
                <img src="../asserts/shopnow/t-shirt.jpg" alt="Product 3">
                <h2>Casual T-Shirt</h2>
                <p>Rs149</p>
                <button>Shop Now</button>
            </div>
            <div class="product">
                <img src="../asserts/shopnow/pant.webp" alt="Product 4">
                <h2>Jeans</h2>
                <p>Rs399</p>
                <button>Shop Now</button>
            </div>
        </section>
    </main>
</body>
</html>
